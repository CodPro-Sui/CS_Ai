<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>CS_Ai</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
  <!-- main page-->
  <div class="main_page">
    <!-- manu page or nav bar-->
    <header class="head">
      <nav id="userHistory">
        <span class="material-symbols-outlined">menu</span>
      </nav>
      <div id="agent_model">
        CS_Ai
      </div>
      <div id="user_logo">
       <div class="logo"></div>
      </div>
    </header>
    <!-- messages-->
    <div class="messages" id="msg">
      
    </div>
    <!-- inter user query-->
    <div class="user_input_box">
      <div id="uInput">
        
      </div>
      <div class="askBtn">
        <input type="text" id="userQuery" placeholder="Enter "/>
        <button type="submit" id="ask"><span class="material-symbols-outlined">send</span></button>
      </div>
    </div>
  </div>
  
  
<script src="script.js"></script>
</body>

</html>
